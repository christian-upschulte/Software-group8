<html>

		<link rel="stylesheet" type="text/css" href="interface.css">

	</head>

	<body>
		<ul class="tab">
			<img src="http://i63.tinypic.com/bg4cax.png" width="25%" style="display:block; margin-left: auto; margin-right: auto; padding-top: 10px;">
			<li><a href="home.html" style="text-align: center; font-size: 40px;">FiSH</a></li>
			<li><a href="#" class="tablinks" onclick="tableDisplay(event,'Download')">Download Files</a></li>
			<li><a href="#" class="tablinks" onclick="tableDisplay(event,'Upload')">Upload Files</a></li>
			<li><a href="#" class="tablinks" onclick="tableDisplay(event,'Forums')">Forums</a></li>
		</ul>

		<div style="float: left;">		

		<div id="Download" class="tabcontent">   
			<h2>Download Files</h2>
			<br>
			<form action="php file location">
				<input type="text" name="searchFiles" placeholder="Search Files..">
				<input type="submit" value="Search">
			</form>
			<object data="./htdocs/display.php" style="position: absolute; width: 75%; height: 100%;">
			    <embed src="./htdocs/display.php" width="100%" height="100%"> </embed>
			    Error: Could not display files.
			</object>
		</div>

		<div id="Upload" class="tabcontent">   
			<h2>Upload Files</h2>
			<br>
			<object data="./htdocs/upload.php" style="position: absolute; width: 75%; height: 100%;">
			    <embed src="./htdocs/upload.php" width="100%" height="100%"> </embed>
			    Error: Could not display upload form.
			</object>
		</div>		
	   
		<div id="Forums" class="tabcontent">
			<form action="php file location">
				<input type="text" name="searchForums" placeholder="Search Forums..">
				<input type="submit" value="Search">   
			</form>
			<h2>Forums</h2>
			<p>this is where you will use php to display the forums on our database.</p>
		</div>
			<button id="login" class="login">Login</button>
		
		<div id="modalMain" class="modal">
			<div class="modalLogin">
				<form action="php file location">
					<p>username</p>
					<input type="username" name="username">
					<p>password</p>
					<input type="password" name="password">        
					<input type="submit" value="submit">
				</form>
			</div>
		</div>

		<script>
			function tableDisplay(evt, tableName){
				var i, tabcontent, tablinks;
				tabcontent = document.getElementsByClassName("tabcontent");
				for (i = 0; i< tabcontent.length; i++){
					tabcontent[i].style.display = "none";
				}
				tablinks = document.getElementsByClassName("tablinks");
				for (i=0; i < tablinks.length; i++){
					tablinks[i].className = tablinks[i].className.replace(" active", "");
				}
				document.getElementById(tableName).style.display = "block";
				evt.currentTarget.className += " active";
			}
			
			var modal = document.getElementById('modalMain');
			
			var btn = document.getElementById('login');
			
			var btn2 = document.getElementById('login2');
			
			btn.onclick = function() {
				modal.style.display = "block";
			}
			
			btn.onclick = function() {
				modal.style.display = "block";
			}
			
			window.onclick = function(event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			}
		</script>

	</body>
</html>
